<div class="container">
  <h2>{{job?.name}}</h2>


  <div class="content">
    <article>
      <div class="lead">{{job?.description}}</div>

      <article>{{job?.article}}</article>
    </article>

    <div class="company-sidebar lead">
      <p><img [alt]="job?.name"
              [src]="job?.image ?? 'https://via.placeholder.com/140x64.png?text=Logo'"
              height="64"
              width="140"></p>
      <p>Company: <a [href]="job?.company?.url" target="_blank">{{job?.company?.name}}</a></p>
      <p>Location: {{job?.location}}</p>
    </div>

  </div>


</div>
