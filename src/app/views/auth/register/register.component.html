<div class="container">
  <h2>Register</h2>
  <form class="form-mw-25">
    <div class="block">
      <label for="email">Email</label>
      <input [(ngModel)]="form.email" id="email" name="email" type="text">
    </div>

    <div class="block">
      <label for="password">Password</label>
      <input [(ngModel)]="form.password" id="password" name="password" type="password">
    </div>

    <div class="block">
      <label for="password-confirm">Password Confirm</label>
      <input [(ngModel)]="form.password_confirm" id="password-confirm" name="password_confirm" type="password">
    </div>

    <input class="btn btn-primary" type="submit">


  </form>
</div>
